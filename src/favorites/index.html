<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACNH-CC | Favorites</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="../js/favorites.js" type="module"></script>
  </head>

  <body>
    <div id="content-wrapper">
      <header id="main-header"></header>
      <div class="card nav">
        <div class="card-content">
          <h2>My Favorites</h2>
          <p>
            See something you like? Add it to your favorites to easily find it
            again. Select a filter to view your favorited items.
          </p>
          <hr />
          <div class="row filters">
            <i class="icon fish"
              ><img src="../images/link-icons/icon_fish.png" alt="fish"
            /></i>
            <i class="icon bugs"
              ><img src="../images/link-icons/icon_bug.png" alt="bugs"
            /></i>
            <i class="icon sea"
              ><img src="../images/link-icons/icon_sea.png" alt="sea-creatures"
            /></i>
            <i class="icon villagers"
              ><img
                src="../images/link-icons/icon_villager.png"
                alt="villagers"
            /></i>
          </div>
        </div>
      </div>
      <div class="collectable-grid"></div>
      <footer id="main-footer"></footer>
    </div>
  </body>
</html>
