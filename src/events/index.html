<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACNH-CC | Events</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/events.js" type="module"></script>
  </head>

  <body>
    <div id="content-wrapper">
      <header id="main-header"></header>
      <div class="calendar-container">
        <header class="calendar-header">
          
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded"
              >&lt;</span
            >
            <h2 class="calendar-current-date"></h2>
            <span id="calendar-next" class="material-symbols-rounded"
              >&gt;</span
            >
          </div>
        </header>
        <div class="calendar-body">
          <ul class="calendar-weekdays">
            <li class="heading">Sun</li>
            <li class="heading">Mon</li>
            <li class="heading">Tue</li>
            <li class="heading">Wed</li>
            <li class="heading">Thu</li>
            <li class="heading">Fri</li>
            <li class="heading">Sat</li>
          </ul>
          <ul class="calendar-dates"></ul>
        </div>
      </div>
      <footer id="main-footer"></div>
    </div>
  </body>
</html>
