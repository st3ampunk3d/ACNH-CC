<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACNH-CC | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <div id="content-wrapper">
      <header id="main-header"></header>
      <div class="card home">
        <div class="card-content">
          <div class="row">
            <div class="column">
              <img
                class="hero"
                src="./images/animal_crossing_new_horizons_dock_icon_by_lexiloo826_dg20nde-pre.png"
              />
            </div>
            <div class="column">
              <h2>Welcome!</h2>
              <p>
                Animal Crossing: New Horizons is full of exciting collectables
                and events!
                <br />Select a category to begin browsing.
              </p>
              <hr />
              <div id="icon-grid">
                <a href="/creatures/?category=fish" class="icon"
                  ><img src="./images/link-icons/icon_fish.png"
                /></a>
                <a href="/creatures/?category=bugs" class="icon"
                  ><img src="./images/link-icons/icon_bug.png"
                /></a>
                <a href="/creatures/?category=sea" class="icon"
                  ><img src="./images/link-icons/icon_sea.png"
                /></a>
                <a href="/villagers/index.html" class="icon"
                  ><img src="./images/link-icons/icon_villager.png"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="main-footer"></footer>
    </div>
  </body>
</html>
